<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="my-5 text-center">Form</h1>
            <form id="form">
                <label for="name" class="mx-auto">Name</label>
                <input type="text" class="mx-auto w-50" id="name" required>

                <label for="phone" class="mx-auto">Phone Number</label>
                <input type="tel" class="mx-auto w-50" id="phone" required>

                <label for="email" class="mx-auto">Email</label>
                <input type="email" class="mx-auto w-50" id="email" required>

                <label for="password" class="mx-auto">Password</label>
                <input type="password" class="mx-auto w-50" id="password" required>

                <button type="submit" class="btn btn-primary mx-auto" id="submit">Submit</button>
            </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>


</body>

</html>
